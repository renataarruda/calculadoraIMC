<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Calculadora de IMC</h1>
      </header>

        <section>
            <fieldset class="infos">
              <div class="input__altura">
                <label for="altura">Digite sua altura:</label>
                <input type="number" id="altura" placeholder="Metros"/>
              </div>
      
              <div class="input__peso">
                <label for="peso">Digite seu peso:</label>
                <input type="number" id="peso" placeholder="Quilos"/>
              </div>
            </fieldset>
      
            <div class="botoes">
              <button id="btn-calcular" onclick="calculaIMC()">Calcular</button>
              <button id="btn-limpar" onclick="limpar()">Limpar</button>
            </div>
          <p class="texto"><span id="resultado"></span></p>
        </section>
    
    </main>
    <script src="script.js"></script>
  </body>
</html>

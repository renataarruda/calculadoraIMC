<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/calculo-imc/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Calculadora de IMC</h1>
      </header>

      <fieldset class="infos">
        <div class="input__altura">
          <label for="altura">Digite sua altura:</label>
          <input type="number" id="altura" />
        </div>

        <div class="input__peso">
          <label for="peso">Digite seu peso:</label>
          <input type="number" id="peso" />
        </div>
      </fieldset>

      <div class="botoes">
        <button id="btn-calcular" onclick="calculaIMC()">Calcular</button>
        <button id="btn-limpar" onclick="limpar()">Limpar</button>
      </div>
      <p class="texto"><span id="resultado"></span></p>

    </main>
    <script src="/calculo-imc/script.js"></script>
  </body>
</html>
